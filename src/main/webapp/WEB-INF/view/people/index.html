<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peoples</title>
</head>
<body>
<h2>Users</h2>
<div th:each="person : ${people}">
    <a th:href="@{/user/{id}(id=${person.getId()})}" th:text="${person.getName() + ' , ' + person.getYear_born()}" ></a>
</div>
<hr>
<a href="/user/addUser">Добавить пользователя</a>
</body>
</html>
