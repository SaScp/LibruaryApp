<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>User Data</h2>
<form method="post" th:action="@{/user/add}" th:object="${dataAboutUser}">

    <label for="full_name">Введите имя</label>
    <input  type="text" th:field="*{full_name}" id="full_name">
   <div style="color: red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}">error</div>
    <Br>
    <label for="year_born">Введите год рождения</label>
    <input  type="text" th:field="*{yearOfBirth}" id="year_born">
    <Br>
    <button type="submit">Добавить</button>
</form>
</body>
</html>
