<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>User Data</h2>
<form method="post" th:action="@{/user/add}" th:object="${dataAboutUser}">
    <label for="name">Введите имя</label>
    <input  type="text" th:field="*{name}" id="name">
    <br>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
    <Br>
    <label for="year_born">Введите год рождения</label>
    <input  type="text" th:field="*{year_born}" id="year_born">
    <Br>
    <button type="submit">Добавить</button>
</form>
</body>
</html>
